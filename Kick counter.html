<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,400;0,700;1,200&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>figma</title>
    <title>kick counter</title>
</head>
<body>
<div class="container">
        <div class="d-flex">
        <i class="bi bi-arrow-left fs-1 mtn2 mt-3 ms-1"></i>
        <div class="fs-5 mtn2 ms-5 ps-5 mt-3">Kick counter</div>
    </div>


<div class="card border-0 rounded-top">
    <div class="d-flex justify-content-end gap-2 mt-3 mb-3 me-3">
<p class="text-black text-opacity-75">Record Kicks</p>
<img src="./image/new (1).png" class="h-25" />
</div>
<div class="d-flex flex-column align-items-center">
<p class="mb-0">Kicks</p>
<p class=" fs-1 fw-semibold mt-0 ">07</p>

<img src="./image/baby.png" class="baby rounded-circle py-2 px-4" />
<p class="mb-0 text-black mt-4">01:05</p>
<span class="kick">Duration</span>
<button class="btm6 border-0 rounded-pill sorati mt-4 text-center">stop</button>
</div>
   
<div class="card mb-3 mt-5 border-0">
    <div class="sorati1 pt-2 rounded-top text-white tools ps-3 pb-1 d-flex justify-content-between">Kick counter history
        <i class="bi bi-box-arrow-up-right pe-3"></i>
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-between">
      <h6 class="card-title">Last record</h6>
      <p class="kick">27 Jan 2022</p>
        </div>
        <div class="d-flex mt-2">
      <p class="tools text-black-50 flex-grow-1">Time</p>
      <p class="tools text-black-50 flex-grow-1 ps-5">Duration</p>
      <p class="tools text-black-50 flex-grow-1">Kicks</p>
    </div>

    <div class="d-flex radif border-bottom">
        <h6 class=" flex-grow-1 fw-normal">3:32 pm</p>
        <h6 class=" flex-grow-1 ps-1 fw-normal">45s</p>
        <h6 class=" flex-grow-1 ps-2 fw-normal">08</p>
      </div>
      
      <div class="mt-3">
      <h6 class="card-title mb-3">Last Hour</h6>

        <div class="d-flex mt-2">
      <p class="tools text-black-50 flex-grow-1">Time</p>
      <p class="tools text-black-50 flex-grow-1 ps-5">Duration</p>
      <p class="tools text-black-50 flex-grow-1">Kicks</p>
    </div>

    <div class="d-flex radif border-bottom">
        <h6 class=" flex-grow-1 fw-normal">2:12 pm</p>
        <h6 class=" flex-grow-1 ps-1 fw-normal">27s</p>
        <h6 class=" flex-grow-1 ps-2 fw-normal">05</p>
      </div>

      <div class="mt-3">
        <h6 class="card-title mb-3">Last 4 Hour</h6>
  
          <div class="d-flex mt-2">
        <p class="tools text-black-50 flex-grow-1">Time</p>
        <p class="tools text-black-50 flex-grow-1 ps-5">Duration</p>
        <p class="tools text-black-50 flex-grow-1">Kicks</p>
      </div>
  
      <div class="d-flex radif mb-0">
          <h6 class=" flex-grow-1 fw-normal">10:25 pm</p>
          <h6 class=" flex-grow-1 ps-1 fw-normal">23s</p>
          <h6 class=" flex-grow-1 ps-2 fw-normal">02</p>
        </div>

    </div>

    </div>
</div>
  </div>

</div>
  


</div>


    <script defer src="./index.js" ></script>
</body>
</html>
